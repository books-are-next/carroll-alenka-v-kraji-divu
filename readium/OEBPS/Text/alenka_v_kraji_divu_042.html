<div class="wordsection2"><p class="mlpversei">Že jsem tuze starý? Ať!<br class="calibre11"/>
Břicho mám jak zelná káď<br class="calibre11"/>
a nožičky jako medvěd,<br class="calibre11"/>
nemusí to každý vědět.</p>

<p class="mlpversei">Když jsem dvě klobásy slup,<br class="calibre11"/>
k tomu plnou mísu krup,<br class="calibre11"/>
napiju se syrovátky,<br class="calibre11"/>
pak si lehnu do zahrádky.</p>

<p class="mlpversei">Pár křížků mám na hřbetě,<br class="calibre11"/>
přece rád jsem na světě.<br class="calibre11"/>
Že už nejsem malý chlapec,<br class="calibre11"/>
nehoní mě nikdo na pec.</p>

<p class="mlpobrazky"></p>
