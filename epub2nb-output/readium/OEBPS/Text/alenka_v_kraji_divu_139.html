<div class="wordsection4"><p class="mlpversei">Mrož s Tesařem tam na břehu<br class="calibre11"/>
chodili ostošest.<br class="calibre11"/>
Rozplakali se nad pískem,<br class="calibre11"/>
bylo ho, všechna čest!<br class="calibre11"/>
„Tu velikánskou hromadu<br class="calibre11"/>
by neškodilo smést.“</p>

<p class="mlpversei">„Mít sedm služek,“ pravil Mrož,<br class="calibre11"/>
„(kupa je vysoká!)<br class="calibre11"/>
a sedm košťat, co myslíš,<br class="calibre11"/>
smetou ji do roka?“<br class="calibre11"/>
„To ne,“ děl Tesař, slza se<br class="calibre11"/>
mu vkradla do oka.</p>

<p class="mlpobrazky"></p>
